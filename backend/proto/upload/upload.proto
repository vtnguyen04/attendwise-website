syntax = "proto3";
package upload;
option go_package = "github.com/attendwise/backend/generated/go/upload";

service UploadService {
  rpc RequestUploadURL(RequestUploadURLRequest) returns (RequestUploadURLResponse);
}

message RequestUploadURLRequest {
  string filename = 1;
  string content_type = 2;
}

message RequestUploadURLResponse {
  string upload_url = 1;      // Presigned URL
  string object_name = 2;   // Đường dẫn file tạm trên MinIO
}